security:
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'
    
    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email
    
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        
        api_login:
            pattern: ^/api/login_check
            stateless: true
            json_login:
                check_path: /api/login_check
                success_handler: lexik_jwt_authentication.handler.authentication_success
                failure_handler: lexik_jwt_authentication.handler.authentication_failure
        
        api:
            pattern: ^/api
            stateless: true
            entry_point: jwt
            jwt: ~

            refresh_jwt:
                check_path: /api/token/refresh
        
            logout:
                path: /api/token/invalidate
        
        main:
            lazy: true
            provider: app_user_provider
    
    access_control:
        - { path: '^/api/login_check', roles: PUBLIC_ACCESS }
        - { path: ^/api/token/invalidate, roles: PUBLIC_ACCESS }
        - { path: '^/api/user$', roles: PUBLIC_ACCESS, methods: [POST] }
        - { path: '^/api/user/preference', role: PUBLIC_ACCESS }
        - { path: ^/api/user/verify, roles: PUBLIC_ACCESS }
        - { path: ^/api/token/refresh, roles: PUBLIC_ACCESS }
        - { path: ^/api/verify, roles: PUBLIC_ACCESS }
        - { path: ^/api/product$, roles: ROLE_ADMIN }
        - { path: ^/api/user/, roles: ROLE_USER }
        - { path: ^/api/address/, roles: ROLE_USER }
        - { path: ^/api/user/me, roles: ROLE_USER }

when@test:
    security:
        password_hashers:
            # By default, password hashers are resource intensive and take time. This is
            # important to generate secure password hashes. In tests however, secure hashes
            # are not important, waste resources and increase test times. The following
            # reduces the work factor to the lowest possible values.
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4 # Lowest possible value for bcrypt
                time_cost: 3 # Lowest possible value for argon
                memory_cost: 10 # Lowest possible value for argon